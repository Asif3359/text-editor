<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
      <script src="https://cdn.tailwindcss.com"></script>
      <script src="https://kit.fontawesome.com/4d7faa1cf6.js" crossorigin="anonymous"></script>

</head>
<body>
    <header class="container mx-auto mt-8">
        <div class="border-2 border-gray-700 p-6 w-full h-fit">
            <h1 class=" text-3xl font-bold lg:text-5xl text-center text-green-500">My Text Editor</h1>
            <div class="mt-4 bg-blue-400 p-4 rounded-lg" >
                <div class=" grid grid-cols-1  lg:grid-cols-3 justify-center  lg:justify-between  mx-5 gap-4">
                    <div class="flex gap-2 justify-center lg:gap-8">
                        <button id="bold" class="px-4 py-1 rounded-lg hover:bg-green-400 "> <i class="fa-solid fa-bold"></i></button>
                        <button id="italic" class="px-4 py-1 rounded-lg hover:bg-green-400 "> <i class="fa-solid fa-italic"></i></button>
                        <button id="underline" class="px-4 py-1 rounded-lg hover:bg-green-400 "> <i class="fa-solid fa-underline"></i></button>
                    </div>
                    <div class="flex gap-2 justify-center lg:gap-8">
                        <button id="text-left" class="px-4 py-1 rounded-lg hover:bg-green-400 "> <i class="fa-solid fa-align-left"></i></button>
                        <button id="text-center" class="px-4 py-1 rounded-lg hover:bg-green-400 "> <i class="fa-solid fa-align-center"></i></button>
                        <button id="text-right" class="px-4 py-1 rounded-lg hover:bg-green-400 "> <i class="fa-solid fa-align-right"></i></button>
                        <button id="text-justify" class="px-4 py-1 rounded-lg hover:bg-green-400 "> <i class="fa-solid fa-align-justify"></i></button>
                    </div>
                    <div class="flex gap-2 justify-center items-center lg:gap-8">
                        <button id="Size" class="px-4 py-1 rounded-lg hover:bg-green-400 "> 12</button>
                        <div class="editor">
                            <select class="rounded-lg p-1" id="text-size">
                              <option value="12">12px</option>
                              <option value="16">16px</option>
                              <option value="20">20px</option>
                              <option value="24">24px</option>
                            </select>
                       
                          </div>
                        <!-- <button class="px-4 py-1 rounded-lg hover:bg-green-400 "> <i class="fa-solid fa-italic"></i></button> -->
                        <input  type="color" id="text-color" value="#000000">
                    </div>
                </div>
                <div class="mt-4 rounded-lg ">
                    <textarea id="text-Value" class="w-full h-96 p-1 rounded-lg overflow-x-hidden " name="" cols="20" rows="10"></textarea>     
                </div>
                  
                
            </div>
        </div>
    </header>

    <script src="./js/text-editor.js"></script>
</body>
</html>
